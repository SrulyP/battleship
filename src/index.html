<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
    </head>
    <body>
        <header>Battleship</header>
        <main>
            <!-- Setup section -->
            <section class="setup">
                <h2>Place Your Ships</h2>
                <div class="player-grid"></div>
                <button class="start-game">Start Game</button>
            </section>

            <!-- Game section -->
            <section class="playing hidden">
                <h2 class="whose-turn">Your Turn</h2>
                <h3 class="hit-message"></h3>

                <div class="player-grid"></div>
                <div class="pc-grid"></div>

                <button class="reset">Reset Game</button>
            </section>
        </main>
        <footer>&copy; SrulyP 2025</footer>
    </body>
</html>
